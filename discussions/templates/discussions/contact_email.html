{% extends "blog/base.html" %}
<!-- https://docs.djangoproject.com/en/4.1/ref/templates/builtins/ -->

{% block title %}Поділитись публікацією{% endblock %}
{% block content %}
    {% if sent %}
        <h1>E-mail успішно відправлено</h1>
        <p>
            "{{ post.title }}"був успішно відправлений на {{ cd.to }}.
        </p>
    {% else %}
    <div class="container">
        <h2>Лист по e-mail</h2>
        <form action="." method="POST" class="row g-3 align-items-center" autocomplete="off">
            {% csrf_token %}
            {{ form }}
            <div class="form-actions">
                <button class="btn btn-info" type="submit" style="margin: 1ex;">Вiдправити</button>
            </div>
        </form>
    </div>
    {% endif %}
{% endblock %}
